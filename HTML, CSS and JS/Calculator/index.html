<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child" id="display"></div>
      <button class="child ac" onclick="clearDisplay()">AC</button>
      <button class="child" onclick="appendToDisplay('9')">9</button>
      <button class="child" onclick="appendToDisplay('8')">8</button>
      <button class="child" onclick="appendToDisplay('7')">7</button>
      <button class="child operator" onclick="appendToDisplay('+')">+</button>
      <button class="child" onclick="appendToDisplay('4')">4</button>
      <button class="child" onclick="appendToDisplay('5')">5</button>
      <button class="child" onclick="appendToDisplay('6')">6</button>
      <button class="child operator" onclick="appendToDisplay('-')">-</button>
      <button class="child" onclick="appendToDisplay('1')">1</button>
      <button class="child" onclick="appendToDisplay('2')">2</button>
      <button class="child" onclick="appendToDisplay('3')">3</button>
      <button class="child operator" onclick="appendToDisplay('รท')">รท</button>
      <button class="child" onclick="appendToDisplay('.')">.</button>
      <button class="child" onclick="appendToDisplay('0')">0</button>
      <button class="child" onclick="calculateResult()">=</button>
      <button class="child operator" onclick="appendToDisplay('x')">x</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
